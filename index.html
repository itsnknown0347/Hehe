<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Noob SMP Leaderboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: #f1f1f1;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      border-bottom: 1px solid #333;
    }

    table {
      width: 95%;
      margin: 2rem auto;
      border-collapse: collapse;
      background-color: #1a1a1a;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      background-color: #222;
      color: #00ffcc;
      text-transform: uppercase;
      font-size: 0.9rem;
    }

    tr:hover {
      background-color: #2a2a2a;
    }

    .error {
      text-align: center;
      color: #ff5555;
      margin-top: 2rem;
      font-size: 1.2rem;
    }

    footer {
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      padding: 1rem;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      th {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        white-space: pre-wrap;
      }
      td:before {
        position: absolute;
        left: 1rem;
        font-weight: bold;
        color: #00ffcc;
      }
      td:nth-of-type(1):before { content: "#"; }
      td:nth-of-type(2):before { content: "Username"; }
      td:nth-of-type(3):before { content: "Playtime"; }
      td:nth-of-type(4):before { content: "Kills"; }
      td:nth-of-type(5):before { content: "Deaths"; }
      td:nth-of-type(6):before { content: "Sessions"; }
    }
  </style>
</head>
<body>
  <header>üèÜ Noob SMP Leaderboard</header>
  <div id="content"></div>
  <footer>Auto-updating | Powered by Plan & Noob SMP</footer>

  <script>
    const apiURL = "http://sgp-free-4.sryzen.cloud:26577/server/Server%201/players";

    fetch(apiURL)
      .then(response => {
        if (!response.ok) throw new Error("Failed to fetch data");
        return response.json();
      })
      .then(data => {
        const players = Object.values(data);
        players.sort((a, b) => b.playtime - a.playtime); // Sort by playtime

        let html = `
          <table>
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Playtime</th>
                <th>Kills</th>
                <th>Deaths</th>
                <th>Sessions</th>
              </tr>
            </thead>
            <tbody>`;

        players.forEach((p, i) => {
          html += `
            <tr>
              <td>${i + 1}</td>
              <td>${p.name}</td>
              <td>${(p.playtime / 3600).toFixed(1)}h</td>
              <td>${p.kills}</td>
              <td>${p.deaths}</td>
              <td>${p.sessionCount}</td>
            </tr>`;
        });

        html += `</tbody></table>`;
        document.getElementById("content").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("content").innerHTML = `
          <p class="error">‚ö†Ô∏è Failed to load player data. Check if the server is online or CORS is correctly set.</p>`;
      });
  </script>
</body>
</html>
