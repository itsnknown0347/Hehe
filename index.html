<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Noob SMP Stats</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    table {
      margin: 2em auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
      background: #222;
    }
    th, td {
      padding: 10px;
      border: 1px solid #555;
    }
    th {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>Noob SMP Leaderboard</h1>
  <p>Loading player data...</p>
  <table id="leaderboard" style="display:none">
    <thead>
      <tr>
        <th>Name</th>
        <th>Playtime</th>
        <th>Sessions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const API_URL = 'http://sgp-free-4.sryzen.cloud:26577/server/Server%201/players';

    fetch(API_URL)
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.json();
      })
      .then(data => {
        const players = data.players;
        const table = document.getElementById('leaderboard');
        const tbody = table.querySelector('tbody');
        document.querySelector('p').style.display = 'none';
        table.style.display = '';

        players.forEach(player => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${player.name}</td>
            <td>${player.playtime}</td>
            <td>${player.sessionCount}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(error => {
        document.querySelector('p').textContent = 'Failed to load data. ' + error;
        console.error('Fetch error:', error);
      });
  </script>
</body>
</html>
